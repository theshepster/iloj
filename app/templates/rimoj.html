{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<p>
    {{ wtf.quick_form(form, method='POST') }}
</p>
<br>
    {% for result in results %}
        <h2>{{ result.matchString }}</h2>
        <br>
        {% for match in result.wordLinks %}
        <div>
            <p>
                <a href="{{ match[1] }}">{{ match[0] }}</a>
            </p>
        </div>
        {% endfor %}
    {% endfor %}
{% endblock %}
